[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Disable ALL Netlify post-processing
[build.processing]
  skip_processing = true

# Force correct headers for XML
[[headers]]
  for = "/sitemap*.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# ==========================================
# Canonical host + https (non-www version)
# ==========================================
[[redirects]]
  from = "https://www.denverblackguide.com/*"
  to = "https://denverblackguide.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://denverblackguide.com/*"
  to = "https://denverblackguide.com/:splat/"
  status = 301
  force = true

[[redirects]]
  from = "http://www.denverblackguide.com/*"
  to = "https://denverblackguide.com/:splat/"
  status = 301
  force = true

# ==========================================
# Sitemap alias
# ==========================================
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap-index.xml"
  status = 301
  force = true