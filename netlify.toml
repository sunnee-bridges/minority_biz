[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Disable ALL Netlify post-processing
[build.processing]
  skip_processing = true

# Force correct headers for XML
[[headers]]
  for = "/sitemap*.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"


# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cross-Origin-Opener-Policy = "same-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https://*.tile.openstreetmap.org; connect-src 'self'"

# ==========================================
# Canonical host + https (non-www version)
# ==========================================
[[redirects]]
  from = "https://www.denverblackguide.com/*"
  to = "https://denverblackguide.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://denverblackguide.com/*"
  to = "https://denverblackguide.com/:splat/"
  status = 301
  force = true

[[redirects]]
  from = "http://www.denverblackguide.com/*"
  to = "https://denverblackguide.com/:splat/"
  status = 301
  force = true

# ==========================================
# Sitemap alias
# ==========================================
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap-index.xml"
  status = 301
  force = true